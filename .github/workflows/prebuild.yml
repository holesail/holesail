name: Build
on:
  workflow_dispatch:

jobs:
  prebuild:
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            platform: linux
            arch: x64
          - os: ubuntu-22.04-arm
            platform: linux
            arch: arm64
          - os: macos-14
            platform: darwin
            arch: arm64
          - os: windows-2022
            platform: win32
            arch: x64
          # ... (rest of your matrix)
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.tags }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - run: npm install -g bare-make
      - run: npm install

      - run: bare-make generate --platform ${{ matrix.platform }} --arch ${{ matrix.arch }} ${{ matrix.flags }}
      - run: bare-make build
      - run: bare-make install --strip --prefix install/${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.tags }}

      # Rename executable
      - name: Rename executable
        shell: bash
        run: |
          DIR="install/${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.tags }}/bin"
          FILE=$(ls "$DIR")
          EXT=""
          [[ "$FILE" == *.exe ]] && EXT=".exe"
          mv "$DIR/$FILE" "$DIR/holesail-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.tags }}$EXT"

      # Zip the final file
      - name: Create zip
        shell: bash
        run: |
          mkdir -p out
          cd install/${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.tags }}/bin
          zip -r "../../../../out/${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.tags }}.zip" ./*

      # Upload ZIP directly (NO folder wrapping)
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.tags }}
          path: out/*.zip
          retention-days: 1


  merge:
    runs-on: ubuntu-latest
    needs: prebuild
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: merged

      # Re-upload everything as final builds
      - uses: actions/upload-artifact@v4
        with:
          name: builds
          path: merged/*.zip
          retention-days: 1
